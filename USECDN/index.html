<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

    <h1 class="text-4xl font-bold text-blue-600 mb-4">This is heading 1</h1>
    <h2 class="text-3xl font-semibold text-green-600 mb-3">This is heading 2</h2>
    <h3 class="text-2xl font-medium text-red-500 mb-2">This is heading 3</h3>
    <h4 class="text-xl font-normal text-purple-500 mb-2">This is heading 4</h4>
    <h5 class="text-lg font-light text-yellow-600 mb-2">This is heading 5</h5>
    <h6 class="text-base font-thin text-gray-800 mb-2">This is heading 6</h6>

</body>
</html>
